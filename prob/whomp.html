<script src="../msg.js"></script>
<script>
    function numConvert(noplayer, pos){
        switch(noplayer){
            case 2:
                return pos==0 ? "<span class='danger'>In front of the Whomp</span>" : "Opposite of the Whomp";
            case 3:
                return ["<span class='danger'>In front of the Whomp</span>", "Left of the Whomp", "Right of the Whomp"][pos];
            case 4:
                return ["<span class='danger'>In front of the Whomp</span>", "Left of the Whomp", "Opposite of the Whomp", "Right of the Whomp"][pos];
        }
        return pos
    }
    
    function calc(){
        const noplayer = Number(document.getElementById("sel_noplayer").value);
        const initval = Number(document.getElementById("inp_initval").value);
        document.getElementById("tab_res").innerHTML = "<tr><th>Inital Position</th><th>Result Position</th></tr>";
        for(let i=0; i<=noplayer; i++){
            let trow_title = document.createElement("tr")
            trow_title.textContent = "Final value: " + (initval+i);
            document.getElementById("tab_res").appendChild(trow_title);
            for(let j=0; j<noplayer; j++){
                let trow = document.createElement("tr");
                let tcell_init = document.createElement("td");
                tcell_init.innerHTML = numConvert(noplayer,j);
                trow.appendChild(tcell_init);
                let tcell_after = document.createElement("td");
                tcell_after.innerHTML = numConvert(noplayer,(j+initval+i)%noplayer);
                trow.appendChild(tcell_after);
                document.getElementById("tab_res").appendChild(trow);
            }
        }
    }
</script>
